steps:
- name: 'gcr.io/cloud-builders/docker'
  args: ['build', '-t', 'europe-west1-docker.pkg.dev/tomastestproject-433206/frontend/frontend-2-img', '-f', 'frontend/Dockerfile', 'frontend']
- name: 'gcr.io/cloud-builders/docker'        
  args: ['push', 'europe-west1-docker.pkg.dev/tomastestproject-433206/frontend/frontend-2-img']
- name: 'gcr.io/cloud-builders/gcloud'
  args: ['run', 'deploy', 'frontend-2', 
          '--image', 'europe-west1-docker.pkg.dev/tomastestproject-433206/frontend/frontend-2-img',
          '--platform', 'managed',
          '--region', 'europe-west1']

options:  
  defaultLogsBucketBehavior: REGIONAL_USER_OWNED_BUCKET
  logging: CLOUD_LOGGING_ONLY

serviceAccount: 'service-account-bigquery@tomastestproject-433206.iam.gserviceaccount.com'