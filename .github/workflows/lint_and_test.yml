name: Lint and Test

on:
  push:
    branches:
      - main
      - testing
  pull_request:
    branches:
      - main
      - testing

jobs:
  lint_and_test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    - name: Install dependencies
      run: |
        pip install -r requirements.txt
        pip install pytest

    - name: Set GCP credentials from secret
      run: |
        export GOOGLE_APPLICATION_CREDENTIALS=${{ secrets.BIG_QUERY_SECRET }}


    - name: Debug JSON content
      run: cat ${{ github.workspace }}/gcp-key.json

    - name: Run Tests
      run: |
        export GOOGLE_APPLICATION_CREDENTIALS="${{ github.workspace }}/gcp-key.json"
        pytest
