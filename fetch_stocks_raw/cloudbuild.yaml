steps:
  # Step 1: Build the Docker image
  - name: 'gcr.io/cloud-builders/docker'
    args: ['build', '-t', 'europe-west1-docker.pkg.dev/tomastestproject-433206/fetch-stocks-raw-data/fetch-stocks-raw-data-img', '-f', 'fetch_stocks_raw/dockerfile', 'fetch_stocks_raw']

  # Step 2: Push the Docker image to Google Container Registry
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'europe-west1-docker.pkg.dev/tomastestproject-433206/fetch-stocks-raw-data/fetch-stocks-raw-data-img']

  # Step 3: Deploy the Docker image to Cloud Run
  - name: 'gcr.io/cloud-builders/gcloud'
    args: ['run', 'deploy', 'fetch-stocks-raw-data-app', 
           '--image', 'europe-west1-docker.pkg.dev/tomastestproject-433206/fetch-stocks-raw-data/fetch-stocks-raw-data-img',
           '--platform', 'managed',
           '--region', 'europe-west1',
           '--allow-unauthenticated']

images:
  - 'europe-west1-docker.pkg.dev/tomastestproject-433206/fetch-stocks-raw-data/fetch-stocks-raw-data-img'

options:  
  defaultLogsBucketBehavior: REGIONAL_USER_OWNED_BUCKET
  logging: CLOUD_LOGGING_ONLY

serviceAccount: 'service-accout-bigquery@tomastestproject-433206.iam.gserviceaccount.com'  # Replace with your actual Cloud Build service account