steps:
  # Step 1: Build the Docker image
  - name: 'gcr.io/cloud-builders/docker'
    args: ['build', '-t', 'gcr.io/$tomastestproject-433206/get-stocks-app', '.']

  # Step 2: Push the Docker image to Google Container Registry
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$tomastestproject-433206/get-stocks-app']

  # Step 3: Deploy the Docker image to Google Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: 'gcloud'
    args:
      - 'run'
      - 'deploy'
      - 'get-stocks-app'
      - '--image'
      - 'gcr.io/$tomastestproject-433206/get-stocks-app'
      - '--platform'
      - 'managed'
      - '--region'
      - 'europe-west1'  # Change to your preferred region
      - '--allow-unauthenticated'

# Define substitutions for the project ID
substitutions:
  _PROJECT_ID: 'tomastestproject-433206'  # Replace with your actual GCP project ID

# Specify the Cloud Build service account to use
serviceAccount: 'tomastestproject-433206@appspot.gserviceaccount.com'  # Replace with your actual Cloud Build service account